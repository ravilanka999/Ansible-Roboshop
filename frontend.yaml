- name: configuring frontend
  hosts: frontend
  become: yes
  tasks:

  - name: disabling default nginx
    ansible.builtin.command: dnf module disable nginx -y

  - name: enabling required nginx version
    ansible.builtin.command: dnf module enable nginx:1.24 -y

  - name: installing nginx
    ansible.builtin.dfn:
      name: nginx
      state: present

  - name: start and enable nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: remove html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent

  - name: create html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory

  
  - name: Downloading frontend code
    ansible.builtin.get_url:
       url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip 
       dest: /tmp/frontend.zip

  - name: Extract frontend code
    ansible.builtin.unarchive:
      src: /tmp/frontend.zip
      dest: /usr/share/nginx/html
      remote_src: yes

  - name: remove default nginx configuration file
    ansible.builtin.file:
      path: /etc/nginx/nginx.conf
      state: absent

  # - name: enable  nginx file
  #   ansible.builtin.file:
  #     path: /etc/nginx/nginx.conf
  #     state: present

  - name: copying nginx configuration file
    ansible.builtin.copy:
      src: nginx.conf
      dest: /etc/nginx/nginx.conf