- name: Configuring Mongodb
  hosts: Mongodb
  become: yes
  tasks:
  
  - name: copying mongo repo to /etc/yum.repos.d/mongo.repo
    ansble.builtin.copy:
     src: mongo.repo
     dest: /etc/yum.repos.d/mongo.repo

  - name: Installing mongodb-server
    ansible.builtin.dnf:
      name: mongodb-org
      state: present

  - name: Start MongoDB service
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: true
    

