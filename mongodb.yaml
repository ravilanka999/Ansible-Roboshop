- name: Configuring Mongodb
  hosts: Mongodb
  become: yes
  tasks:

  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Installing mongodb-server
    ansible.builtin.dnf:
      name: mongodb-org
      state: present

  - name: Start MongoDB service
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: true
    

